<!DOCTYPE html>
<html>
<head>  <!-- Data about this file-->
    <title> My  website </title>
     <!-- Include CSS file -->
    <link href="css/style.css" rel="stylesheet"> <!-- href receive link and rel change style to it-->
    <meta name="description" content="A example site">
    <meta name="keywords" content="HTML,CSS,JavaScript">
    <meta name="author" content="Germano Pires">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body> <!-- Main content -->
    <nav> <!-- tag another area or site -->
        <div class="container"> <!-- create divisions -->
            <ul> <!-- a non ordered list -->
                <li class="menu-item"><a href="">Home</a></li> <!-- a instance of a list -->
                <li class="menu-item"><a href="">About</a></li>
                <li class="menu-item"><a href="">Contact</a></li>
            </ul>
        </div> <!-- container -->
    </nav>

    <section class="main-content"> <!-- create sections -->
        <div class ="container">
            <button onclick="someEvent()" class="my-btn">Click Me</button>
        </div> <!-- container -->
    </section> <!-- main-content -->

    <footer>   <!-- create footer -->
        <div class="container">
            <p> Copyright all rights reserved</p>
        </div> <!-- container -->
    </footer>

    <p lang="en"> A text in english </p> <!-- specify language -->
    <p> I was at Epcot</p> <!-- create paragraph  -->
    <aside> <!-- create a note -->
        <h>Epcot </h> 
            <p> It's a Disney's park   </p> 
    </aside>
    <figure>
        <img src="foto.png" alt="FOTO">   <!-- src receive image and alt save name-->
        <figcaption> Foto numero 1 </figcaption> <!-- create image description -->
    </figure>
    <!-- Include Js file -->
    <script src="js/scripts.js"></script>  
</body>
</html>
